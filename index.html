<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/order-summary-component/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="card">

      <img class="card-image" alt="grrove" src="./images/illustration-hero.svg"/>

      <div class="card-title"><h1>Order Summary</h1></div>

      <div class="card-body">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        <p>
      </div>

      <div class="table">
        <img class="icon-music-image" alt="music-icon" src="./images/icon-music.svg"/>
        <div class="plan-text">Annual Plan<div class="annual-price">$59.99/year</div></div>
        <div class="change-button">Change</div>
      </div>
      <br>
      <div class="payment-button-container">
        <button class="payment-button">Proceed to Payment</button>
      </div>
      <br>
      <div class="cancel-button-container">
        <button class="cancel-button">Cancel Order</button>
      </div>

    <div>

    <br>
    <br>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">zezou</a>.
    </div>
    <br>

  <div>
   
</body>
</html>
